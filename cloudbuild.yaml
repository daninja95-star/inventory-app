# Define substitutions for dynamic values.
# These can be overridden when you trigger the build.
substitutions:
  _PROJECT_ID: "qwiklabs-gcp-01-adcaca246c17"
  _REGION: "us-central1"
  _SERVICE_NAME: "inventory-api"
  _REPOSITORY: "cloud-run-source-deploy"
  # Define the full image name once to avoid repetition.
  _IMAGE_NAME: "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}"

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: Build-Docker-Image
    args:
      - 'build'
      - '-t'
      - '${_IMAGE_NAME}:${SHORT_SHA}'
      - '.'

  # Step 2: Push the Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push-to-Artifact-Registry
    args:
      - 'push'
      - '${_IMAGE_NAME}:${SHORT_SHA}'

  # Step 3: Deploy the new image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy-to-Cloud-Run
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'

# Tell Cloud Build to store the built image in Artifact Registry.
# This also enables features like vulnerability scanning.
images:
  - '${_IMAGE_NAME}:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY